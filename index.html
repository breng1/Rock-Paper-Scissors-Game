<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>Rock, Paper, Scissors!</h1>
            <p>First to 5 wins. Pick one:</p>
        </div>
        <div class="choices">
            <button value="Rock">Rock</button>
            <button value="Paper">Paper</button>
            <button value="Scissors">Scissors</button>
        </div>
        <div class="results">
            <div class="player-info">
                <h3>Player Choice:</h3>
                <div class="player-choice"></div>
            </div>
            <div class="computer-info">
                <h3>Computer Choice:</h3>
                <div class="computer-choice"></div>
            </div>
        </div>
        <div class="scores">
            <div class="player-info">
                <h3>Player Score:</h3>
                <div class="player-score"></div>
            </div>
            <div class="computer-info">
                <h3>Computer Score:</h3>
                <div class="computer-score"></div>
            </div>
        </div>
        <div class="round-message"></div>
        <div class="game-message"></div>
    </body>
</html>
