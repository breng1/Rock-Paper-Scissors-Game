<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">Rock, Paper, Scissors</div>
        <div class="choices">
            <button value="Rock">Rock</button>
            <button value="Paper">Paper</button>
            <button value="Scissors">Scissors</button>
        </div>
        <div class="results">
            <div class="player-round">
                <div>Player Choice:</div>
                <div class="player-choice"></div>
            </div>
            <div class="computer-round">
                <div>Computer Choice:</div>
                <div class="computer-choice"></div>
            </div>
        </div>
        <div class="scores">
            <div>
                <div>Player Score:</div>
                <div class="player-score"></div>
            </div>
            <div>
                <div>Computer Score:</div>
                <div class="computer-score"></div>
            </div>
        </div>
        <div class="round-message"></div>
        <div class="game-message"></div>
    </body>
</html>
